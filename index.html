<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>

    <link rel="stylesheet" href="/style.css">

</head>
<body>
    
    <h1>BUSCADORES</h1>

    <div class="container">

        <div class="card">
            <h2>Chrome</h2>
            <img src="/img/chrome.svg" alt="Chrome">
        </div>
        <div class="card">
            <h2>Edge</h2>
            <img src="/img/edge.svg" alt="Edge">
        </div>
        <div class="card">
            <h2>FireFox</h2>
            <img src="/img/firefox.svg" alt="FireFox">
        </div>
    </div>
</body>
</html>
